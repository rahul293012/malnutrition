    <link rel="stylesheet" href="style.css">

     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <span class="logo_name">NGO</span>
    </div>
      <ul class="nav-links">
        <li>
          <a href="statewise NGOs/index.html" class="active">
            <i class='bx bx-grid-alt' ></i>
            <span class="links_name">Statewise NGOs</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-box' ></i>
            <span class="links_name">Statewise Supplements</span>

        </li>
        <li>

            <i class='bx bx-list-ul' ></i>

          </a>
        </li>
      </ul>
  </div>
  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">NGO</span>
      </div>
      <div class="search-box">
        <input type="text" placeholder="Search...">
        <i class='bx bx-search' ></i>
      </div>
      <div class="profile-details">
        <span class="admin_name">admin_name</span>
        <i class='bx bx-chevron-down' ></i>
      </div>
    </nav>

    <div class="home-content">
        <div class="box">
          <div class="right-side">
            <div id = "map" style = "width: 940px; height: 580px"></div>
        <script>
           // Creating map options
           var mapOptions = {
              center: [16.506174, 80.648015],
              zoom: 50
           }
           var map = new L.map('map', mapOptions);    // Creating a map object
           
           // Creating a Layer object
           var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
           map.addLayer(layer); // Adding layer to the map
           
           map.on("click", function(e){
              new L.Marker([e.latlng.lat, e.latlng.lng]).addTo(map);
           })
        </script>
        </div>
      

    </div>
        
           
      <div class="sales-boxes">
        <div class="recent-sales box">
          <div class="title">Recent Entry</div>
          <div class="sales-details">
            <ul class="details">
              <li class="topic">Date</li>
              <li><a href="#">02 Jan 2021</a></li>

            <ul class="details">

          </ul>
          <ul class="details">
            <li class="topic">Location</li>
            <li><a href="#">Mumbai</a></li>
            <li><a href="#">Hydrabad</a></li>
          </ul>
          </div>
          <div class="button">
            <a href="#">See All</a>
          </div>
        </div>
        <div class="top-sales box">
          <div class="title">Blogs & News</div>
          <ul class="top-sales-details">
            
          </ul>
        </div>
      </div>
    </div>
  </section>

  <script>
   let sidebar = document.querySelector(".sidebar");
let sidebarBtn = document.querySelector(".sidebarBtn");
sidebarBtn.onclick = function() {
  sidebar.classList.toggle("active");
  if(sidebar.classList.contains("active")){
  sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
}else
  sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
}
 </script>

</body>
</html>
